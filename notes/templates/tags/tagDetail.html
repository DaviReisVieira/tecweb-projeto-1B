{% extends "notes/base.html" %} {% load static %} {% block content %}
<div class="appbar">
  <a href="/" class="logo">
    <img src="{% static 'notes/img/logo-getit.png' %}" class="logo" />
  </a>
  <span class="subtitle">Como o Post-it, mas com outro verbo</span>
  <div class="menuToggle">
    <input type="checkbox" />

    <span></span>
    <span></span>
    <span></span>

    <ul class="menu">
      <a href="/">
        <li>Home</li>
      </a>
      <a href="/tags">
        <li>Lista de Tags</li>
      </a>
      <a
        href="https://github.com/DaviReisVieira/tecweb-projeto-1B"
        target="_blank"
      >
        <li>Sobre o Projeto</li>
      </a>
    </ul>
  </div>
</div>

<main class="tag-list-container">
  <h1>{{tag.name}}</h1>
  <ul class="tag-detail-list">
    {% for note in notes %}
    <li>
      <h2>{{note.title}}</h2>
      <p>{{note.content}}</p>
    </li>
    {% endfor %}
  </ul>
</main>
{% endblock %}
